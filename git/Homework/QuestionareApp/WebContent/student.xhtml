<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:outputStylesheet library="css" name="style.css" />
<h:outputStylesheet library="css" name="bootstrap.min.css" />
<h:head>
	<title>Student page</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="style.css" />
	<f:view>
		<h:form styleClass="form-signin col-sm-6">

			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Welcome to the student page</h5>
					<h6 class="card-subtitle mb-2 text-muted">you are logged in as #{login.username}</h6>
					<h:commandLink action="#{login.logout}" value="Logout"></h:commandLink>
				</div>
			</div>
			<br></br>

			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Record the results of the questionnaire.</h5>
					<h:commandButton action="#{register.saveScore}" value="Record"
						styleClass="btn btn-sm btn-primary btn-block"></h:commandButton>
				</div>
			</div>
			<br></br>

			<div class="card">
				<div class="card-body">
					<h5 class="card-title">History</h5>
					<h6 class="card-subtitle mb-2 text-muted">View all your results.</h6>

					<p>See your all score</p>
					<h:commandButton action="#{questionare.getExamsHistoric}"
						styleClass="btn btn-sm btn-primary btn-block" value="See"></h:commandButton>
				</div>
			</div>
			<br></br>
			
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Start a new questionnaire.</h5>
					<h:commandButton action="#{questionare.getExam}"
						styleClass="btn btn-sm btn-primary btn-block" value="Start"></h:commandButton>
				</div>
			</div>
			<br></br>

		</h:form>
		
	</f:view>
</h:body>
</html>
